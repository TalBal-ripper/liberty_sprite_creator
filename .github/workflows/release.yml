name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: liberty_sprite_creator
            archive_name: liberty_sprite_creator-linux-x64.tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: liberty_sprite_creator.exe
            archive_name: liberty_sprite_creator-windows-x64.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare release directory (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p release/src/img
          cp -r src/img/* release/src/img/
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} release/
          cd release
          tar -czf ../${{ matrix.archive_name }} .

      - name: Prepare release directory (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release/src/img
          Copy-Item -Recurse -Path src/img/* -Destination release/src/img/
          Copy-Item target/${{ matrix.target }}/release/${{ matrix.artifact_name }} release/
          Compress-Archive -Path release/* -DestinationPath ${{ matrix.archive_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: ${{ matrix.archive_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            x86_64-unknown-linux-gnu/*.tar.gz
            x86_64-pc-windows-msvc/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
